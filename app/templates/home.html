{% extends './includes/layout.html' %}

{% block content %}
<div class="container">
    <h1>Home</h1>

    <form action="http://127.0.0.1:5000/api/create_pokemon" method="POST" class="form-inline">
        <div class="form-group mb-2 w-75 pr-3">
          <label for="name" class="sr-only">Enter Pokemon name</label>
          <input type="text"  class="form-control w-100"  name = "name" id="inputName" placeholder="Enter pokemon name">
        </div>
        <div class="form-group mb-2 w-75 pr-3">
            <label for="description" class="sr-only">Enter Pokemon's description</label>
            <input type="text"  class="form-control w-100"  name = "description" id="inputDescription" placeholder="Enter Pokemon's description">
        </div>
        <div class="form-group mb-2 w-75 pr-3">
            <label for="type" class="sr-only">Enter Pokemon's type</label>
            <input type="text"  class="form-control w-100"  name = "type" id="inputTypes" placeholder="Enter Pokemon's type">
        </div>
        <button type="submit" class="btn btn-primary mb-2 w-25">Add Pokemon</button>
      </form>
      <h4>Available Pokemon</h4>

    {% for p in pokemons %}
    {% if not p.user_id %}
        <div class="card mb-2">
            <div class="card-body">
                <p>{{ p.name }}</p>
                <p>{{ p.description }}</p>
                <p>{{ p.type }}</p>
                <p>{{ p.date_created.strftime("%B %d, %Y %I:%M %p")}}</p>
                <form action="/add" method="POST">
                    <input type="checkbox" id="pokemon" name="pokemon" value="{{p.id}}" checked hidden>
          <label for="animal"></label>
                    <button type="submit" class ="btn btn-primary">Add</button>
                
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock content %}
